<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Video Call</title>
    <link rel="stylesheet" href="head.css">
    <link rel="stylesheet" href="compo.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #93EBE0 , #FFFFF0);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
            color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar-logo h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .navbar-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #8fd3f4;
            transition: transform 0.3s ease-in-out;
        }

        .container img:hover {
            transform: scale(1.1);
        }

        .container h1 {
            color: #333;
            margin: 20px 0 10px;
            font-size: 24px;
        }

        .container p {
            color: #555;
            margin-bottom: 20px;
        }

        .call-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .call-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .call-button i {
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        .social-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .footer-rights {
            font-size: 0.9rem;
            margin-top: 10px;
        }

        #scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #66a6ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }

        #scroll-top:hover {
            background: #89f7fe;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar-logo">
            <img src="./images/logo.jpg" alt="Logo">
            <h1>Soul Space</h1>
        </div>
        <nav class="navbar-links">
            <a href="./index.html">Home</a>
            <a href="./resources.html">Resources</a>
            <a href="./stillinstress.html">Stillin Stress</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <img src="./images/doctor.jpg" alt="Doctor Photo">
        <h1>Dr. John Doe</h1>
        <p>Your trusted medical professional.</p>
        <a href="https://wa.me/918707624296?text=Hello%20Doctor%2C%20I%20want%20to%20consult%20via%20video%20call." class="call-button" target="_blank">
            <i>ðŸ“¹</i> Video Call on WhatsApp
        </a>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo-container">
                <img src="./images/logo.jpg" alt="Logo" style="height: 40px; margin-right: 10px;">
                <span>SoulSpace</span>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://github.com" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </div>
        <div class="footer-rights">
            &copy; 2025 SoulSpace. All rights reserved.
        </div>
    </footer>
</body>
</html>
